<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Intro to jQuery</title>
    <link href="css/general.css"rel="stylesheet">
</head>
<body>

	<a href="http://google.com">Click Me!</a>
    
	<form>
    	<label for="item">Item</label>
        <input id="item">
        <button type="submit">Add Item</button>
    </form>
    
    <ul class="todo"></ul>

	<!-- 
    loading jquery from googles CDN is more effficcent than downloading into your 'js' folder.
    it will be served from the google server nearest your user. and if your user has been to another
    website that also uses googles CDN, it will be cached.
    -->
    





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<!--
    iTS important that jquery is above your javascript file so it gets downladed parsed first.
    -->
    
	<script src="js/todo.js"></script>
</body>
</html>
